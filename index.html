                    if (usedVars.indexOf(ve["dataInput"][index]) < 0) {
                        if (ve["updateMode"] == "single" || ve["updateMode"] == "input") {
                            varStr.push(composeVarStr(ve["dataInput"][index], "single"));
                            usedVars.push(ve["dataInput"][index]);
                        } else if (ve["updateMode"] == "partial" || ve["updateMode"] == "full") {
                            var dependentVar = ((ve["dataInput"].length > index + 1) && (index % 2 == 0)) ? ve["dataInput"][index+1] : ve["dataInput"][index];
                            varStr.push(composeVarStr(ve["dataInput"][index], ve["updateMode"], dependentVar));
                            usedVars.push(ve["dataInput"][index]);
                        }
                    }
                }
            }
        });

        usedVarStr = varStr.join("&");
        forceFull = false;
    }

    function updateData() {
        updateUsedVarStr();
        $.ajax({dataType: "json", url: "get?" + usedVarStr, timeout: 10000,
            success: function( jsonData ) {
                for (var index in jsonData["buffer"]) {
                    if (jsonData["buffer"][index]["updateMode"] == "partial" && data.hasOwnProperty(index) && data[index]["data"].length > 0) {
                        if (jsonData["buffer"][index]["buffer"].length == 0) {
                            data[index]["changed"] = false;
                            continue;
                        }
                        data[index]["data"] = data[index]["data"].concat(jsonData["buffer"][index]["buffer"]);
                        if (jsonData["buffer"][index]["size"] > 0)
                            data[index]["data"].splice(0, data[index]["data"].length - jsonData["buffer"][index]["size"]);
                        data[index]["changed"] = true;
                    } else {
                        data[index] = {};
                        data[index]["data"] = jsonData["buffer"][index]["buffer"];
                        data[index]["changed"] = true;
                    }
                }
                updateViews();
                updateMeasuring(jsonData["status"]);
                $("#error").hide();
            }
        }).fail(function() {
            $("#error").text("Update failed! Please check your connection.");
            $("#error").show();
            forceFull = true;
        }).always(function() {
            if (measuring)
                setTimeout(updateData, 30);
            else
                setTimeout(updateData, 250);
        });
    }

    function toggleMeasuring() {
        if (measuring || countDown != 0)
            $.getJSON("control?cmd=stop");
        else
            $.getJSON("control?cmd=start");
    }

    function updateMeasuring(s) {
        if (measuring != s["measuring"])
            forceFull = true;
        if (sessionID == "")
            sessionID = s["session"];
        else if (sessionID != s["session"])
            askSessionReload();
        measuring = s["measuring"];
        timedRun = s["timedRun"];
        countDown = s["countDown"];
        if (measuring) {
            $("#header").addClass("active");
        } else {
            $("#header").removeClass("active");
        }
        if (countDown != 0) {
            $("#header").addClass("countdown");
            $("#countdown").text(Math.ceil(countDown/1000) + "s");
        } else {
            $("#header").removeClass("countdown");
            $("#countdown").text("");
        }
    }

    function askSessionReload() {
        if (window.confirm("The phyphox session has changed. Do you want to reload this window?")) {
            window.location.reload(true);
        } else
            sessionID = "";
    }

    function updateViews() {
        views[currentView]["elements"].forEach(function(ve) {
            if (ve.hasOwnProperty("dataInputFunction"))
                ve["dataInputFunction"](data);
            ve["dataCompleteFunction"]();
        });
    }

    function switchView(newView) {
        forceFull = true;
        currentView = newView;
        updateUsedVarStr();
        $("#viewSelector li").removeClass("active");
        $("#viewSelector li").eq(currentView).addClass("active");
        $("#views").html("");
        for (i = 0; i < nElements; i++)
            elementData[i] = {};
        views[currentView]["elements"].forEach(function(ve) {
            $("#views").append("<div class=\"elementBlock\">" + ve["html"] + "</div>");
        });
        forceFull = true;
    }

    function clearData() {
        if (confirm("<!-- [[clearConfirmTranslation]] -->")) {
            $.getJSON("control?cmd=clear");
            forceFull = true;
        }
    }

    function exportData() {
        if (countDown == 0)
            $("#exportDialog").fadeIn(500);
    }

    function hideExport() {
        $("#exportDialog").fadeOut(500);
    }

    function switchColumns(columns) {
        $("body").removeClass("columns1 columns2 columns3 phone").addClass("columns"+columns);
        updateViews();
    }

    function switchToPhoneLayout() {
        $("body").removeClass("columns1 columns2 columns3").addClass("phone");
        updateViews();
    }

    function toggleMenu(e) {
         $("#moreMenu").toggle( "fast", function() {});
         if (!e)
            e = window.event;
         e.stopPropagation();
    }

    function hideMenu() {data
         $("#moreMenu").hide( "fast", function() {});
    }

    $(function() {
        if (nViews > 1) {
            $("body").addClass("multiView");
        }
        $("body").click(hideMenu);
        $("#moreMenu").hide();
        $("#viewSelector li").each(function(i) {
            $(this).click(function () {switchView(i)});
        });
        switchView(0);
        switchToPhoneLayout();
		$("#exportDialog form").submit(function() {
		    hideExport();
		});

		updateData();

	});
    </script>
</head>

<body>
<div id="header">
    <img id="logo" src="logo" />
    <div id="titleBar">
        <h1 id="title"><!-- [[title]] --></h1>
    </div>
    <div id="buttons">
        <div id="countdown"></div><div id="measuring" onclick="toggleMeasuring()"></div><div id="clear" onclick="clearData()"></div><div id="more" onclick="toggleMenu(event)">
            <ul id="moreMenu">
                <li id="export" onclick="exportData()"><!-- [[exportTranslation]] --></li>
                <li id="switchToPhoneLayout" onclick="switchToPhoneLayout()"><!-- [[switchToPhoneLayoutTranslation]] --></li>
                <li id="switchColumns1" onclick="switchColumns(1)"><!-- [[switchColumns1Translation]] --></li>
                <li id="switchColumns2" onclick="switchColumns(2)"><!-- [[switchColumns2Translation]] --></li>
                <li id="switchColumns3" onclick="switchColumns(3)"><!-- [[switchColumns3Translation]] --></li>
            </ul>
        </div>
    </div>

</div>
<div id="viewSelectorBar">
    <ul id="viewSelector">
        <!-- [[viewOptions]] -->
    </ul>
</div>
<div id="views"></div>
<div id="error">No error.</div>
<div id="exportDialog" style="display:none;">
    <form method="get" action="export" target="_blank">
        <select name="format">
            <!-- [[exportFormatOptions]] -->
        </select>
        <input type="submit" value="Download Data" />
        <input type="button" onclick="hideExport()" value="Cancel" />
    </form>
</div>
</body>
</html>
